<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }} | {{ description }}</title>
    <link rel="stylesheet" href="{{ stylesheet }}">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="styleguide">
    <div class="styleguide__container row">
        <main class="styleguide__content col-md-18">
            {% for section in sections %}
                <h1 id="{{ section.name }}">{{ section.title }}</h1>
                {% for file in section.files %}
                    <div class="styleguide__component">
                        {{ file.content|safe }}
                    </div>
                {% endfor %}
            {% endfor %}
        </main>
        <aside class="styleguide__sidebar col-md-4 col-offset-md-2">
            {% for section in sections %}
                <h4 class="panel-title">{{ section.title }}</h4>
                <ul>
                    {% for file in section.files %}
                        <li>
                            <a href="#{{file.attributes.name}}">{{file.attributes.title }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </aside>
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
